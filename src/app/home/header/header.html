<header class="bg-white shadow-md fixed w-full z-50 h-28 md:h-32">
  <div class="container mx-auto px-6 flex items-center h-full justify-between">

    <!-- LOGO (Left) -->
    <div class="shrink-0">
      <a href="/">
        <img src="./logo.png" 
             alt="IT Services Logo" 
             class="h-24 w-auto md:h-28 lg:h-32" />
      </a>
    </div>

    <!-- NAVIGATION (Center) -->
    <nav class="hidden md:flex flex-1 justify-center space-x-10">
      @for (item of headerlinks; track item.name) {
        <a
          href="{{ item.url }}"
          class="text-gray-900 font-medium text-[16.5px] tracking-[0.2px] hover:text-indigo-600 transition"
          >{{ item.name }}</a
        >
      }
    </nav>

    <!-- CTA BUTTON (Right) -->
    <div class="hidden md:flex">
      <a
        routerLink="/contact"
        class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
        >Get Quote</a
      >
    </div>

    <!-- MOBILE MENU -->
    <div class="md:hidden relative">
      <button class="text-3xl focus:outline-none" (click)="toggle()">â˜°</button>

      @if (isShown()) {
        <div
          class="fixed right-0 mt-4 w-160 bg-gray-50 p-5 shadow-xl rounded-lg flex flex-col z-50 text-gray-900 font-medium text-[16.5px] tracking-[0.2px] transition"
        >
          @for (item of headerlinks; track item.name) {
            <a
              href="{{ item.url }}"
              class="px-5 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition"
              >{{ item.name }}</a
            >
          }
          <a
            routerLink="/contact"
            class="mt-3 px-5 py-3 bg-indigo-600 text-white rounded font-semibold hover:bg-indigo-700 transition"
            >Get Quote</a
          >
        </div>
      }
    </div>
  </div>
</header>
