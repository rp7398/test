<!-- CONTACT PAGE -->
<section class="py-35 bg-gray-50 text-gray-800" id="contact">
  <div class="container mx-auto px-4">

    <!-- HEADER -->
    <div class="text-center mb-12 space-y-4">
      <h2 class="text-4xl font-extrabold text-indigo-900">Get in Touch</h2>
      <p class="text-lg max-w-2xl mx-auto">
        Have questions or want to discuss your IT needs? Fill out the form or reach us directly. Weâ€™re here to help your business grow.
      </p>
    </div>

    <!-- FORM + CONTACT INFO -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 mb-12">

      <!-- CONTACT FORM -->
      <div class="bg-white p-8 rounded-lg shadow">
        <h2 class="text-2xl font-semibold mb-6">Send Us a Message</h2>
        <form class="space-y-4">
          <div>
            <label class="block mb-1 font-medium" for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your Name" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
          </div>
          <div>
            <label class="block mb-1 font-medium" for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
          </div>
          <div>
            <label class="block mb-1 font-medium" for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Your Phone Number" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
          </div>
          <div>
            <label class="block mb-1 font-medium" for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Your Message" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
          </div>
          <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded font-semibold hover:bg-indigo-700 transition">
            Submit
          </button>
        </form>
      </div>

      <!-- CONTACT DETAILS -->
      <div class="bg-white p-8 rounded-lg shadow">
        <h2 class="text-2xl font-semibold mb-6">Contact Information</h2>
        <div class="space-y-4">
          <p><span class="font-semibold">Address:</span> 123 IT Services Lane, Tech City, TX 75001</p>
          <p><span class="font-semibold">Phone:</span> +1 (123) 456-7890</p>
          <p><span class="font-semibold">Email:</span> info@itservices.com</p>
        </div>

        <!-- MAP -->
        <div class="mt-8">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3345.1234567890!2d-96.797!3d32.776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xabcdef123456789!2sIT+Services!5e0!3m2!1sen!2sus!4v1610000000000!5m2!1sen!2sus" 
            width="100%" 
            height="250" 
            class="rounded-lg border-0" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

    </div>

  </div>
</section>
